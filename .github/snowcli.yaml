name: Deploy Snowpark CLI Execution
on:
  push:
    branches:
      - "*"
    tags:
      - "v*"
  workflow_dispatch:

env:
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }} # Add these secerts to github repository
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }} # Add these secerts to github repository
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }} # Add these secerts to github repository
  SNOWFLAKE_DATABASE: 'PLAYGROUND' # Add these secerts to github repository
  SNOWFLAKE_SCHEMA: 'DEV' # Add these secerts to github repository
  SNOWFLAKE_WAREHOUSE: 'DEMO_WH' # Add these secerts to github repository
  SNOWFLAKE_ROLE: 'ACCOUNTADMIN' # Add these secerts to github repository

jobs:
  pytest:
    name: Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          pip install .
          pip install pytest pytest-cov

      - name: Run pytest
        run: |
          coverage run -m pytest
          coverage report --precision=2
          coverage xml

  snowflake-cli:
    needs: pytest
    name: Snowflake CLI
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Snowflake CLI
        uses: Snowflake-Labs/snowflake-cli-action@v1
        with:
          cli-version: "latest"
          default-config-file-path: "./config.toml"
        
      - name: Test Snowflake CLI
        id: TestSnowClI
        run: |
          snow --version
          snow connection set-default "myconnection"
          snow connection test

      - name: Deploy Functions and Procedures
        id: deploy
        run: |
            snow snowpark build
            snow snowpark deploy --replace

      - name: Run Aggregation Function Example
        id: runaggregation
        run: |
          snow sql -q "SELECT * FROM EDO.DEV.ORDERS LIMIT 2"
          snow sql -f ./EDO/files/perform_aggregation.sql
          snow sql -q "SELECT * FROM EDO.DEV.ORDERS_AGGREGATES LIMIT 2"
          snow sql -f ./EDO/files/perform_aggregation_config.sql -D SOURCE_TABLE=EDO.DEV.ORDERS -D TARGET_TABLE=EDO.PROD.ORDERS_AGGREGATES
          snow sql -q "SELECT * FROM EDO.PROD.ORDERS_AGGREGATES LIMIT 2"